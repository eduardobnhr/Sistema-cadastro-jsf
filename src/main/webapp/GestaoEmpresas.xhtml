<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

<meta charset="UTF-8"/>
<title>Gest√£o Empresas</title>

<h:outputStylesheet library="algaworks" name="estilo.css"/>

</h:head>
<body>

	<header>
		<h:graphicImage  library="algaworks" name="logo.png"/>
	</header>
		
		<div>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Razao social: " for="razaoSocial"/>
					<h:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}"/>
					
					<h:outputLabel value="Nome fantasia: " for="nomeFansasia"/>
					<h:inputText id="nomeFansasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}"/>
					
					<h:outputLabel value="Tipo empresa" for="tipo"/>
					<h:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}">
						<f:selectItem itemLabel="Selecione..."/>
						<f:selectItem itemLabel="MEI" itemValue="MEI"/>
						<f:selectItem itemLabel="LTDA" itemValue="LTDA"/>
						<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
							var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" itemValue="#{tipoEmpresa}"/>
					</h:selectOneMenu>
					
					<h:outputLabel/>				
					<h:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"/>
				</h:panelGrid>
				
				<h:dataTable value="#{[0, 0, 0, 0]}">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Razao social"/>
						</f:facet>
						
						<h:outputText value="Cronus softwares  LTDA"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome fantasia"/>
						</f:facet>
						
						<h:outputText value="Algaworks"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Tipo empresa"/>
						</f:facet>
						
						<h:outputText value="LTDA"/>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	
	<footer>
	curso online "JSF e Primefaces"
	</footer>

</body>
</html>
